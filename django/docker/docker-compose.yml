      - ../envs/.env_trade
    ports:
      - "8002:8002"
      # - "8002:8000"
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    networks:
      - app_network
    # depends_on:
    #   - db

  home_service:
    build:
      context: ../home_service
      dockerfile: ../docker/Dockerfile.home
    user: "${UID}:${GID}"
    volumes:
      - ../home_service:/app
    container_name: home_service
    env_file:
      - ../envs/.env_home
    ports:
      - "8003:8003"
      # - "8003:8000"
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    networks:
      - app_network
    # depends_on:
    #   - db

  api_gateway:
    build:
      context: ../api_gateway
      dockerfile: ../docker/Dockerfile.gateway
    user: "${UID}:${GID}"
    volumes:
      - ../api_gateway:/app
    container_name: api_gateway

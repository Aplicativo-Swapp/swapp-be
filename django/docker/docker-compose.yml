version: '3.8'

services:
  auth_service:
    build:
      context: ../auth_service
      dockerfile: ../docker/Dockerfile.auth
    user: "${UID}:${GID}"
    volumes:
      - ../auth_service:/app
    container_name: auth_service
    env_file:
      - ../envs/.env_auth
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    networks:
      - app_network
    # depends_on:
    #   - db

  profile_service:
    build:
      context: ../profile_service
      dockerfile: ../docker/Dockerfile.profile
    user: "${UID}:${GID}"
    volumes:
      - ../profile_service:/app
    container_name: profile_service
    env_file:
      - ../envs/.env_profile
    ports:
      - "8001:8001"
      # - "8001:8000"
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    networks:
      - app_network
    # depends_on:
    #   - db

  trade_service:
    build:
      context: ../trade_service
      dockerfile: ../docker/Dockerfile.trade
    user: "${UID}:${GID}"
    volumes:
      - ../trade_service:/app

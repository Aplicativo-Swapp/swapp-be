name: Django CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r django/auth_service/requirements.txt
    - name: Run Tests
      run: |

        export PYTHONPATH=$PYTHONPATH:./django/
        export DJANGO_SETTINGS_MODULE='auth_service.auth_service.settings'
        python django/auth_service/users/tests.py test

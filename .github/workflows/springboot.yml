name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17' # Altere para a versão do Java que você estiver usando
          distribution: 'temurin' # ou 'adopt' ou 'zulu'

      - name: Change directory
        run: cd springboot/helloworld

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: springboot/helloworld

      - name: Build with Gradle
        run: ./gradlew build
        working-directory: springboot/helloworld

      - name: Run tests
        run: ./gradlew test
        working-directory: springboot/helloworld